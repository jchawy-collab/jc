  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script>
      // Simple service worker registration to enable PWA installation
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('data:text/javascript;base64,' + btoa('self.addEventListener("fetch", (event) => { event.respondWith(fetch(event.request)); });'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
